<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find roots</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="main">
      <h1 class="main-title">Find roots of equation <span>quickly</span></h1>
      <div class="form">
        <label for="user-number">Place coefficients and signs:</label>
        <p>Example: 5x<sup>2</sup>+3x-2</p>
        <div class="wrapper">
          <input id="user-number" class="number-1" type="number" min="1" />
          <span class="number">x<sup>2</sup></span>
          <input class="user-sign sign-1" type="text" maxlength="1" />
          <input class="number number-2" type="number" min="1" />
          <span class="number">x</span>
          <input class="user-sign sign-2" type="text" maxlength="1" />
          <input class="number-3 number" type="number" min="1" />
        </div>
        <div class="result">
          <p>There</p>
        </div>
        <button class="btn">Result</button>
      </div>
    </section>
  </body>
</html>
